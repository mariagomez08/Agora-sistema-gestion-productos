spring.application.name=InventarioAPI
# ==============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (PostgreSQL)
# ==============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/DatabaseInventarioAPI
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ==============================================================
# 'update' crea las tablas automáticamente según tus clases @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# CONFIGURACIÓN DE SEGURIDAD Y JWT
# ==============================================================
# Esta es la "APP_KEY". Usa una cadena larga y segura.
jwt.secret=tu_clave_secreta_super_larga_y_segura_de_al_menos_64_caracteres
# Expiración en milisegundos (ejemplo: 24 horas)
jwt.expiration=86400000

# ==============================================================
# CONFIGURACIÓN DE AWS
# ==============================================================
# Desactivar autoconfiguración de AWS S3 temporalmente
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=dummy
spring.cloud.aws.credentials.secret-key=dummy
spring.cloud.aws.s3.enabled=false

# ==============================================================
# CONFIGURACIÓN DEL SERVIDOR
# ==============================================================
server.port=8080
# Prefijo para todos tus endpoints (opcional, muy usado en APIs)
server.servlet.context-path=/api